<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Languages Game</title>
  </head>
  <body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      Estamos actualizando nuestra gama de juegos
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container">
        <h1>Languages Game</h1>
        <form id="form-settings">
          <div class="row">
              <div class="col col-md-6">
                  <div class="form-group">
                      <label for="select-game">Seleccione el juego</label>
                      <select class="form-control" name="select-game" id="select-game">
                          <option value="0">Juego de nave (vocabulario)</option>
                      </select>
                  </div>
              </div>
              <div class="col col-md-6">
                  <div class="form-group">
                      <label for="select-language">Seleccione el lenguaje</label>
                      <select class="form-control" name="select-language" id="select-language">
                          <option value="0">English</option>
                      </select>
                  </div>
              </div>              
              <button type="submit" class="btn btn-primary col col-md-4 offset-md-4 center-text">Jugar</button>
          </div>
        </form>

        <div id="container-game">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--<script src="./js/script.js"></script>-->
    <script src="./js/script.js"></script>
  </body>
</html>
